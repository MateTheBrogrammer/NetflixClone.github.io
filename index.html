<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="background">
        <img src="./Images/Background-Image.jpg" alt="Background Image">
    </div>

    <div class="logo">
        <img src="./Images/Netflix-Logo.png" alt="Logo" class="logoImg">
    </div>

    <div class="signinform">
        <p class="SignInTitle">Sign In</p>

        <div class="emailInput">
            <input type="email" name="email" id="email" class="email" placeholder="Email or phone number">
        </div>

        <div class="PasswordInput">
            <input type="password" name="password" id="password" class="password" placeholder="Password">
        </div>

        <button class="button" id="button">Sign in</button>

        <div class="check">
            <input type="checkbox" name="check" id="checkbox" class="checkbox">
            <label for="checkbox" class="remember">Remember me</label>
        </div>

        <a href="" class="help">Need help?</a>

        <p class="signupnow">New to Netflix?<a href="" class="signup"> Sign up now</a></p>
        <p class="txt">This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. 
            <a href="" class="learnMore">Learn more.</a></p>
    </div>
</body>
</html>
